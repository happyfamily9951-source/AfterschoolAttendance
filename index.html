<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 顶部 Logo -->
  <div class="header">
    <img src="icons/logo-monica-linan.svg" alt="Logo"
         onerror="this.onerror=null; this.src='icons/logo-monica-linan.png';">
  </div>

  <!-- 主内容 -->
  <main class="page-content">
    <div class="card-grid">

      <!-- <a href="index.html" class="card card-home">
        <img src="icons/home.svg" alt="Home icon" class="card-icon">
        <span>Home</span>
      </a> -->

      <a href="StudentEnrollment.html" class="card card-student">
        <img src="icons/student-enroll.svg" alt="Student icon" class="card-icon">
        <span>Student Enrollment</span>
      </a>

      <a href="CourseEnrollment.html" class="card card-course">
        <img src="icons/course-enroll.svg" alt="Course icon" class="card-icon">
        <span>Course Enrollment</span>
      </a>

      <a href="Studnet-course-application.html" class="card card-student-course-application">
        <img src="icons/student-course-application.svg" alt="Student Course Application icon" class="card-icon">
        <span>Student Course Application</span>
      </a>
      <a href="Attendance.html" class="card card-attendance">
        <img src="icons/attendance.svg" alt="Attendance icon" class="card-icon">
        <span>Attendance</span>
      </a>

      <a href="Report.html" class="card card-report">
        <img src="icons/report.svg" alt="Report icon" class="card-icon">
        <span>Reports</span>
      </a>

    </div>
  </main>

  <!-- 底部导航（纯图标） -->
  <a class="nav-item nav-student" href="StudentEnrollment.html" aria-label="Student Enrollment">
    <img src="icons/student-enroll.svg" alt="">
  </a>
  
  <a class="nav-item nav-course" href="CourseEnrollment.html" aria-label="Course Enrollment">
    <img src="icons/course-enroll.svg" alt="">
  </a>
  
  <a class="nav-item nav-student-course-application" href="StudentCourseApplication.html" aria-label="Student Course Application">
    <img src="icons/student-course-application.svg" alt="">
  </a>
  
  <a class="nav-item nav-attend" href="Attendance.html" aria-label="Attendance">
    <img src="icons/attendance.svg" alt="">
  </a>
  
  <a class="nav-item nav-report" href="Report.html" aria-label="Reports">
    <img src="icons/report.svg" alt="">
  </a>
  </nav>

  <script>
    // 自动高亮当前页面对应的图标
    (function highlightActive(){
      var path = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.bottom-nav .nav-item').forEach(function(a){
        var href = a.getAttribute('href');
        if (href && href === path) a.classList.add('active');
      });
    })();
  </script>

</body>
</html>
