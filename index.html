<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="header">
    <img src="icons/logo-monica-linan.svg" alt="Logo" 
      onerror="this.onerror=null; this.src='icons/logo-monica-linan.png';">
  </div>
  
  <div class="card-container">
    <div class="card-btn blue" onclick="location.href='StudentEnrollment.html'">
      <img src="icons/student.svg" class="icon" alt="Student">
      <span>Student Enrollment<br><small>学生报名</small></span>
    </div>
    <div class="card-btn green" onclick="location.href='CourseEnrollment.html'">
      <img src="icons/course.svg" class="icon" alt="Course">
      <span>Course Enrollment<br><small>课程注册</small></span>
    </div>
    <div class="card-btn yellow" onclick="location.href='StudentClassApplication.html'">
      <img src="icons/application.svg" class="icon" alt="Application">
      <span>Student Application<br><small>课程报名</small></span>
    </div>
    <div class="card-btn orange" onclick="location.href='Attendance.html'">
      <img src="icons/attendance.svg" class="icon" alt="Attendance">
      <span>Attendance<br><small>学生考勤</small></span>
    </div>
    <div class="card-btn red" onclick="location.href='Report.html'">
      <img src="icons/report.svg" class="icon" alt="Report">
      <span>Reports<br><small>考勤记录</small></span>
    </div>
  </div>

  <!-- 底部导航 -->
  <div class="navbar">
    <div class="nav-item" onclick="location.href='index.html'">
      <img src="icons/home.svg" alt="Home">
      Home
    </div>
    <div class="nav-item">
      <img src="icons/calendar.svg" alt="Calendar">
      Calendar
    </div>
    <div class="nav-item">
      <img src="icons/center.svg" alt="Center">
      Center
    </div>
    <div class="nav-item">
      <img src="icons/report.svg" alt="Reports">
      Reports
    </div>
    <div class="nav-item">
      <img src="icons/menu.svg" alt="Menu">
      Menu
    </div>
  </div>
</body>
</html>
