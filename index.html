<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="header">
    <img src="icons/logo-monica-linan.svg" alt="Logo" 
      onerror="this.onerror=null; this.src='icons/logo-monica-linan.png';">
  </div>
  
  <div class="card-container">
    <div class="card-btn blue" onclick="location.href='StudentEnrollment.html'">
      <img src="icons/student-enroll.svg" class="icon" alt="Student">
      <span>Student Enrollment<br><small>学生报名</small></span>
    </div>
    <div class="card-btn green" onclick="location.href='CourseEnrollment.html'">
      <img src="icons/course-enroll.svg" class="icon" alt="Course">
      <span>Course Enrollment<br><small>课程注册</small></span>
    </div>
    <div class="card-btn yellow" onclick="location.href='StudentClassApplication.html'">
      <img src="icons/student-course-application.svg" class="icon" alt="Application">
      <span>Student Application<br><small>课程报名</small></span>
    </div>
    <div class="card-btn orange" onclick="location.href='Attendance.html'">
      <img src="icons/attendance.svg" class="icon" alt="Attendance">
      <span>Attendance<br><small>学生考勤</small></span>
    </div>
    <div class="card-btn red" onclick="location.href='Report.html'">
      <img src="icons/report.svg" class="icon" alt="Report">
      <span>Reports<br><small>考勤记录</small></span>
    </div>
  </div>

  <!-- 底部 5 个图标快捷按钮（无文字） -->
  <nav class="bottom-nav" aria-label="Quick actions">
    <!-- Home / Dashboard -->
    <a class="nav-item" href="index.html" aria-label="Home" title="Home">
      <img src="icons/home.svg" alt="">
    </a>
    <!-- Student Enrollment -->
    <a class="nav-item" href="StudentEnrollment.html" aria-label="Student Enrollment" title="Student Enrollment">
      <img src="icons/student-enroll.svg" alt="">
    </a>
    <!-- Course Enrollment -->
    <a class="nav-item" href="CourseEnrollment.html" aria-label="Course Enrollment" title="Course Enrollment">
      <img src="icons/course-enroll.svg" alt="">
    </a>
    <!-- Attendance -->
    <a class="nav-item" href="Attendance.html" aria-label="Attendance" title="Attendance">
      <img src="icons/attendance.svg" alt="">
    </a>
    <!-- Student Course Application -->
    <a class="nav-item" href=".html" aria-label="Application" title="Application">
      <img src="icons/student-course-application.svg" alt="">
    </a>    
    <!-- Reports -->
    <a class="nav-item" href="Report.html" aria-label="Reports" title="Reports">
      <img src="icons/report.svg" alt="">
    </a>
  </nav>

    <script>
    // 自动高亮当前页面对应的图标
    (function highlightActive(){
      var path = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.bottom-nav .nav-item').forEach(function(a){
        var href = a.getAttribute('href');
        if (href && href === path) a.classList.add('active');
      });
    })();
  </script>
</body>
</html>
