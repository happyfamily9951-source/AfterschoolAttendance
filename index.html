<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    h1 { font-size: 1.2rem; }
    .student { margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; }
    button { margin: 0 0.3rem; padding: 0.4rem 0.8rem; border: none; border-radius: 6px; }
    .present { background: #4caf50; color: white; }
    .absent { background: #f44336; color: white; }
    .leave { background: #ff9800; color: white; }
  </style>
</head>
<body>
  <h1>Class Attendance / 班级打卡</h1>
  <label>Select Class / 选择班级：</label>
  <select id="classSelect">
    <option value="">--请选择班级--</option>
    <option value="2025Q3-TuesWriting">2025 Q3 Tuesday Writing Class</option>
    <option value="2025Q3-TuesPainting">2025 Q3 Tuesday Painting Class</option>
    <option value="2025Q3-WedReading">2025 Q3 Wednesday Reading</option>
    <option value="2025Q3-FriSports">2025 Q3 Friday Sports</option>
</select>

<div id="students"></div>
  
  <h1>Class Attendance / 班级打卡</h1>
  <div id="students"></div>

  <script>
    // 你的 Google Apps Script 部署 URL
    const API_URL = "https://script.google.com/macros/s/AKfycbw27tmi3WW73NK6XoBEiU6n09bFiSrhrq2EAQrCViI6RlOIBotAS-rmdDFUKpN2HGwI/exec";
    const classSelect = document.getElementById("classSelect");
const studentsContainer = document.getElementById("students");

classSelect.onchange = () => {
  const className = classSelect.value;
  if (!className) {
    studentsContainer.innerHTML = "";
    return;
  }
  fetch(API_URL + "?className=" + encodeURIComponent(className))
    .then(res => res.json())
    .then(data => {
      if (!data.ok) {
        alert("加载学生失败: " + data.error);
        return;
      }
      studentsContainer.innerHTML = "";
      data.students.forEach(s => {
        const div = document.createElement("div");

        //  添加 class 和唯一标识        
        div.className = "student";
        div.dataset.id = s.id; // ← 关键：给每个学生行一个唯一标识

        //format phone number, removing space 
        const phone = (s.guardianPhone || "").replace(/\s+/g, "");

        // 显示学生姓名 + 家长信息 + 打卡按钮 + 联系方式
        div.innerHTML = `
          <strong>${s.name}</strong><br>
          <span style="font-size: 0.9em; color: gray;">
            Guardian: ${s.guardianName || "-"} 
            <span class="contact">(${phone || "-"})</span>
          </span><br>
          <button class="present">Present</button>
          <button class="leave">Leave</button>
          <button class="absent">Absent</button>
          <a class="call" href="tel:${phone || ''}"> 📞 Call</a>
          <a class="sms" href="sms:${phone || ''}">💬 SMS</a>
        `;

        // If the student is already applied in leave, save the status
        if (s.status === "Leave") {
          div.style.backgroudColor = "#fff3cd"; // Yellow background
          div.innerHTML += `<br><em style="color:#b76e00;">Already on leave / 已请假 </em>`;
          // disable the buttons to avoid miss-operation
          div.querySelectorAll("button").foreach(btn => btn.disabled = true);
        }
          

        // 加到页面里
        studentsContainer.appendChild(div);

        
        // 给按钮绑定事件
        div.querySelector(".present").onclick = () => markAttendance(className, s.id, "Present");
        div.querySelector(".leave").onclick = () => markAttendance(className, s.id, "Leave");
        div.querySelector(".absent").onclick = () => markAttendance(className, s.id, "Absent");
      });
    });
};

function markAttendance(className, studentId, status) {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      className: className,
      studentId: studentId,
      status: status
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("Saved: " + status);

    // 更新界面样式
    const row = document.querySelector(`[data-id="${studentId}"]`);
    if (row) {
      row.dataset.status = status;
      if (status === "Absent") {
        row.style.border = "2px solid red";
        row.querySelector(".contact").style.color = "red";
      } else {
        row.style.border = "1px solid #ddd";
        row.querySelector(".contact").style.color = "inherit";
      }
    }
  })
  .catch(err => alert("Error: " + err));
}
</script>
</body>
</html>
