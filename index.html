<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    h1 { font-size: 1.2rem; }
    .student { margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; }
    button { margin: 0 0.3rem; padding: 0.4rem 0.8rem; border: none; border-radius: 6px; }
    .present { background: #4caf50; color: white; }
    .absent { background: #f44336; color: white; }
    .leave { background: #ff9800; color: white; }
  </style>
</head>
<body>
  <h1>Class Attendance / 班级打卡</h1>
  <div id="students"></div>

  <script>
    // 你的 Google Apps Script 部署 URL
    const API_URL = "https://script.google.com/macros/s/AKfycbw27tmi3WW73NK6XoBEiU6n09bFiSrhrq2EAQrCViI6RlOIBotAS-rmdDFUKpN2HGwI/exec";

    // 示例学生名单（可从 Google Sheets Students 表导入）
    const students = [
      { id: "S2025001", name: "Alice Wang" },
      { id: "S2025002", name: "Bob Li" },
      { id: "S2025003", name: "Charlie Chen" }
    ];

    const container = document.getElementById("students");

    students.forEach(s => {
      const div = document.createElement("div");
      div.className = "student";
      div.innerHTML = `
        <strong>${s.name}</strong>
        <button class="present">Present</button>
        <button class="leave">Leave</button>
        <button class="absent">Absent</button>
      `;
      container.appendChild(div);

      // 事件绑定
      div.querySelector(".present").onclick = () => markAttendance(s.id, "Present");
      div.querySelector(".leave").onclick = () => markAttendance(s.id, "Leave");
      div.querySelector(".absent").onclick = () => markAttendance(s.id, "Absent");
    });

    function markAttendance(studentId, status) {
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          className: "Class A",
          studentId: studentId,
          status: status
        })
      })
      .then(res => res.json())
      .then(data => alert(`Saved: ${status}`))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
